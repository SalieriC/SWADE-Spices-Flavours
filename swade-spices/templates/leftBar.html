<div class="spicyClass-left-bar-logo">
</div>
<div class="spicyClass-left-bar-health">
    <div class="spicyClass-health-title">
      {{localize "SWADE.Wounds"}}
        <div>
            <input
                class = "spicyClass-health-input"
                type="number"
                name="data.wounds.value"
                value="{{data.data.wounds.value}}"/>
            /{{data.data.wounds.max}}
        </div>
    </div>
    <div class="spicyClass-health-title">
      {{localize "SWADE.Fatigue"}}
        <div>
            <input
                class = "spicyClass-health-input"
                type="number"
                name="data.fatigue.value"
                value="{{data.data.fatigue.value}}"/>
            /{{data.data.fatigue.max}}
        </div>
    </div>
</div>
<div class="spicyClass-status">
    <span class="spicyClass-status-container">
        <label class="spicyClass-check-container">{{localize "SWADE.Shaken"}}</label>
        <input type="checkbox" class="spicyClass-status-checkbox" name="data.status.isShaken" {{checked data.data.status.isShaken}} />
    </span>
    <span class="spicyClass-status-container">
        <label class="spicyClass-check-container">{{localize "SWADE.Distr"}}</label>
        <input type="checkbox" class="spicyClass-status-checkbox" name="data.status.isDistracted" {{checked data.data.status.isDistracted}} />
    </span>
    <span class="spicyClass-status-container">
        <label class="spicyClass-check-container">{{localize "SWADE.Vuln"}}</label>
        <input type="checkbox" class="spicyClass-status-checkbox" name="data.status.isVulnerable" {{checked data.data.status.isVulnerable}} />
    </span>
    <span class="spicyClass-status-container">
        <label class="spicyClass-check-container">{{localize "SWADE.Stunned"}}</label>
        <input type="checkbox" class="spicyClass-status-checkbox" name="data.status.isStunned" {{checked data.data.status.isStunned}} />
    </span>
    <span class="spicyClass-status-container">
        <label class="spicyClass-check-container">{{localize "SWADE.Entangled"}}</label>
        <input type="checkbox" class="spicyClass-status-checkbox" name="data.status.isEntangled" {{checked data.data.status.isEntangled}} />
    </span>
    <span class="spicyClass-status-container">
        <label class="spicyClass-check-container">{{localize "SWADE.Bound"}}</label>
        <input type="checkbox" class="spicyClass-status-checkbox" name="data.status.isBound" {{checked data.data.status.isBound}} />
    </span>
</div>
<div class="spicyClass-derived">
    <div class="spicyClass-derived-title">
        {{localize "SWADE.Derived"}}
    </div>
    <div class="spicyClass-derived-name">
        {{ localize "SWADE.Parry" }}
    </div>
    <div class="spicyClass-derived-name">
        {{ localize "SWADE.Tough" }}
    </div>
    <div class="spicyClass-derived-value">
        <input name="data.stats.parry.value" value="{{data.data.stats.parry.value}}"
               type="text" placeholder="{{ localize 'SWADE.Parry' }}"
               data-dtype="Number" {{disabled data.data.details.autoCalcParry}}>
        <button type="button" class="parry-display">
            {{signedString data.data.stats.parry.modifier}}
        </button>
    </div>
    <div class="spicyClass-derived-value">
        <input id="toughness" name="data.stats.toughness.value" type="text"
               value="{{data.data.stats.toughness.value}}"
               placeholder="{{localize 'SWADE.Tough'}}"
               data-dtype="Number" {{disabled data.data.details.autoCalcToughness}}>
        <button type="button" class="armor-display" {{disabled data.data.details.autoCalcToughness}}>
            {{data.data.stats.toughness.armor}}
        </button>
    </div>
    <div class="spicyClass-derived-name">
        {{localize "SWADE.Pace"}}
    </div>
    <div class="spicyClass-derived-name">
        {{ localize "SWADE.Size" }}
    </div>
    <div class="spicyClass-derived-value">
        <input type="text" value="{{data.data.stats.speed.adjusted}}" data-dtype="Number"
               placeholder="{{ localize 'SWADE.Pace' }}" disabled/>
        <button type="button" class="spicyClass-running-die"
                title="{{localize 'SWADE.Roll'}} {{localize 'SWADE.RunningDie'}}"
                style="background-image: url(systems/swade/assets/official/dice/d{{data.data.stats.speed.runningDie}}.svg);">
            <span class="sr-only">d{{data.stats.speed.runningDie}} {{localize 'SWADE.RunningDie'}}</span>
        </button>
    </div>
    <div class="spicyClass-derived-value">
        <input name="data.stats.size" type="text" value="{{data.data.stats.size}}"
          data-dtype="Number"/>
    </div>
</div>
