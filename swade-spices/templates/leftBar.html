<div class="spicyClass-left-bar-logo">
</div>
<div class="spicyClass-left-bar-health">
    <div class="spicyClass-health-column-1 spicyClass-health-title">
      {{localize "SWADE.Wounds"}}
        <div>
            <input
                class = "spicyClass-health-input"
                type="number"
                name="data.wounds.value"
                value="{{data.data.wounds.value}}"/>
            /{{data.data.wounds.max}}
        </div>
    </div>
    <div class="spicyClass-health-column-2 spicyClass-health-title">
      {{localize "SWADE.Fatigue"}}
        <div>
            <input
                class = "spicyClass-health-input"
                type="number"
                name="data.fatigue.value"
                value="{{data.data.fatigue.value}}"/>
            /{{data.data.fatigue.max}}
        </div>
    </div>
</div>
<div class="spicyClass-status">
    <label class="spicyClass-check-container"
      >{{localize "SWADE.Shaken"}}
      <input
        type="checkbox"
        name="data.status.isShaken"
        {{checked
        data.data.status.isShaken}}
      />
      <span class="spicyClass-checkmark"></span>
    </label>
    <label class="spicyClass-check-container"
      >{{localize "SWADE.Distr"}}
      <input
        type="checkbox"
        name="data.status.isDistracted"
        {{checked
        data.data.status.isDistracted}}
      />
      <span class="spicyClass-checkmark"></span>
    </label>
    <label class="spicyClass-check-container"
      >{{localize "SWADE.Vuln"}}
      <input
        type="checkbox"
        name="data.status.isVulnerable"
        {{checked
        data.data.status.isVulnerable}}
      />
      <span class="spicyClass-checkmark"></span>
    </label>
  </div>
  <div class="spicyClass-status">
